name: Lint Commit Message

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  lint:
    runs-on:
      ubuntu-latest
      # if pull request title is D2M, then skip this job
    if: ${{ !contains(github.event.pull_request.title, 'D2M') }}
    continue-on-error: true
    outputs:
      failed: ${{ steps.lint_commit.outputs.failed }}
    env:
      PULL_REQUEST_NUMBER: ${{ github.event.number }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Lint commit
        id: lint_commit
        run: echo "${{ github.event.pull_request.title }}" | pnpm run lint:commit || echo "failed=true" >> $GITHUB_OUTPUT

      - name: Set success result
        if: ${{ steps.lint_commit.outputs.failed != 'true' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const prNumber = context.issue.number;
            try {
              await github.rest.issues.removeLabel({
                ...context.repo,
                issue_number: prNumber,
                name: "CommitMessage::Unqualified"
              });
            } catch (e) {
              console.log("No label to remove", e);
            }

            const { data: comments } = await github.rest.issues.listComments({
              ...context.repo,
              issue_number: prNumber
            });

            const oldComment = comments.find(c => c.body?.includes("<!-- ELEMENT_PLUS_COMMIT_LINT -->"));
            if (oldComment) {
              await github.rest.issues.deleteComment({
                ...context.repo,
                comment_id: oldComment.id
              });
            }

      - name: Set failed result
        if: ${{ steps.lint_commit.outputs.failed == 'true' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const prNumber = context.issue.number;
            try {
              await github.rest.issues.addLabels({
                ...context.repo,
                issue_number: prNumber,
                labels: ["CommitMessage::Unqualified"]
              });
            }
            catch (e) {
              console.log(e);
            }
            const { data: comments } = await github.rest.issues.listComments({
              ...context.repo,
              issue_number: prNumber
            });

            const body = `Hello, @${context.payload.pull_request.user.login}, your PR title does not meet the standards, please refer to [commit-history](https://github.com/element-plus/element-plus/commits/dev/) or [docs-examples](https://element-plus.org/en-US/guide/commit-examples.html) make changes.
            你好，@${context.payload.pull_request.user.login}，你的 PR 标题不符合规范，请参考 [提交历史](https://github.com/element-plus/element-plus/commits/dev/) 或者 [文档示例](https://element-plus.org/en-US/guide/commit-examples.html) 进行修改。
            <!-- ELEMENT_PLUS_COMMIT_LINT -->`;

            const oldComment = comments.find(c => c.body?.includes("<!-- ELEMENT_PLUS_COMMIT_LINT -->"));
            if (oldComment) {
              await github.rest.issues.updateComment({
                ...context.repo,
                comment_id: oldComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: prNumber,
                body
              });
            }
